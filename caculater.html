<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <script type="text/javascript">

        function calculate(){
            var p=0;
            var y=0;
            var r=0;
            var si=0;

            p=document.getElementById("principal").value;
            y=document.getElementById("year").value;
            r=document.getElementById("rate").value;

            si=(p*y*r)/100;
            
            document.getElementById("res").innerHTML=si;
        }
        </script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h1>Simple Interest Calculater</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <form>
                        <div class="form-group">
                            <label class="form-group">Principal</label>
                            <input class="form-control" type="number" id="principal">
                        </div>
                        <div class="form-group">
                            <label class="form-group">Years</label>
                            <input class="form-control" type="number" id="year">
                        </div>
                        <div class="form-group">
                            <label class="form-group">Rate Of Interest</label>
                            <input class="form-control" type="number" id="rate">
                        </div>
                        <button class="btn btn-primary" type="button" onclick="calculate()">Calculate</button>
                    </form>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                   <h2 id="res">$</h2>
                </div>
            </div>
        </div>
    </body>
</html>
